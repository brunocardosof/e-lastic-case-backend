<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <title>E-lastic</title>
</head>

<body>
  <div class="container">
    <div class="cardTrack" id="cardTrack">
      <div class="containerSendEmailInputs">
        <input class="inputCodeTrack" type="text" id="trackCode" placeholder="Digite aqui o código de rastreio">
        <input class="inputCodeTrack" type="text" name="subject" id="subject" placeholder="Assunto do Email">
        <input class="inputCodeTrack" type="text" name="recipient_name" id="recipient_name"
          placeholder="Nome do Destinatário">
        <input class="inputCodeTrack" type="text" name="recipient_email" id="recipient_email"
          placeholder="Email do Destinatário">
          <button class="buttonTrack" id="buttonTrack">
            Rastrear e Enviar Email
          </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
